<div *ngIf="!isSent">
  <button class="close-btn" type="button" name="button" (click)="activeModal.dismiss('Cross click')"><img src="../assets/img/close-button.jpg"></button>
  <form>
    <span class="header-text">Recover Password</span><br><br>
    <span class="text">Email</span><br>
    <input type="email" name="email" size=30px [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #emailref="ngModel"/><br><br>
    <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-danger">
      <div [hidden]="!emailref.errors?.pattern">Invalid email!</div>
    </div>
      <p class="m-3 alert-danger">{{message}}</p>
    <button type="button" [disabled]="loading" class="btn btn-primary" (click)="requestPasswordChange()"><span class="text-btn">Reset Password</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span *ngIf="loading" class="sr-only">Loading...</span></button><br>
  </form><br>

</div>

<div *ngIf="isSent">
  <button class="close-btn" type="button" name="button" (click)="activeModal.dismiss('Cross click')"><img src="../assets/img/close-button.jpg"></button>
  <p class="m-3">Check your email!</p>
</div>
