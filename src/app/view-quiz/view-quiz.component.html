<div class="content" role="main">
    <div  id="create-main" class="container-sm pt-4 pl-5 pr-5 pb-5">
        <div style="text-align: center;" *ngIf="loading">
            <fa-icon [icon]="faSpinner" [spin]="true"  size="6x" ></fa-icon>
        </div>

        <div *ngIf="!loading">
        
            <div class="row">
                <div class="col">
                    <div class="" (click)="markAsFavorite()">
                        <svg *ngIf="quiz.favourite" class="bi bi-star-fill" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                        <svg *ngIf="!quiz.favourite" class="bi bi-star" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 00-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 00-.163-.505L1.71 6.745l4.052-.576a.525.525 0 00.393-.288l1.847-3.658 1.846 3.658a.525.525 0 00.393.288l4.052.575-2.906 2.77a.564.564 0 00-.163.506l.694 3.957-3.686-1.894a.503.503 0 00-.461 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
            
                    <label style="word-wrap: break-word;" class="mt-2">{{quiz.title}}</label>
                    <p *ngIf="!quiz.activated" style="color: red;">Deactivated</p>
            
                </div>
                <div class="col">
                    <div class="float-right">
                        Updated
                        <div style="font-style: italic;">{{quiz.creationDate}}</div>
                    </div>
            
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-sm-4 mb-3">
                    <img
                    class="img-thumbnail" [src]='thumbnail ? thumbnail : "../assets/img/quiz.jpg"'>
                </div>
                <div class="col-sm-8">
                    <div>
                        <label>Author: </label>
                        <a class="ml-2" routerLink="/profile/{{quiz.author}}">{{quiz.author}}</a>
                    </div>

                    <div class="mt-2">
                        <span *ngFor="let tag of quiz.tags; let i = index" class="badge badge-primary mr-1 ">
                            {{tag.description}}
                        </span>
                    </div>
                    <div>
                        <span *ngFor="let category of quiz.categories; let i = index" class="badge badge-success mr-1 ">
                            {{category.description}}
                        </span>
                    </div>

                    <label class="mt-4">Description</label>
                    <div class="mt-2" style="word-wrap: break-word;">
                        {{quiz.description}}
                    </div>
                </div>

            </div>
        
            <div class="mt-3">
                <div *ngIf="!isPrivileged()" class="btn buttonpr ml-1" routerLink="/quiz/{{quiz.id}}/newgame">Play quiz</div>
                <div *ngIf="isMyQuiz()" class="btn buttonsec ml-1" routerLink="/quizedit/{{quiz.id}}">Edit quiz</div>
                
            </div>

            <div class="row ml-1 mt-2">     
                <div *ngIf="isMyQuiz() || isPrivileged() " class="border border-danger rounded 
                col-5 col-sm-5 col-md-3 col-lg-2 p-2">
                    <label style="color: red">Danger zone</label>
                    <div class="mt-1">
                        <button *ngIf="quiz.activated" class="btn buttondel" (click)="deactivate()">
                            Deactivate quiz
                        </button>
                    </div>
                    <div class="mt-1">
                        <button class="btn buttondel" (click)="delete()">
                            Delete quiz
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
