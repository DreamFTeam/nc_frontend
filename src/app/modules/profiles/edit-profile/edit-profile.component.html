<div class="container-sm container p-3" role="main" *ngIf="ready">
<div class="row">
     <div class="col-xs-2 col-sm-4 col-md-4 col-lg-3">
     <div class="embed-responsive embed-responsive-1by1">
       <img class="embed-responsive-item pic border"
         [src]="profile.image ? profile.image : '../../assets/img/nopicture.jpg'">
     </div>
     <div>
     <input #fileinput class="mt-2 mw-100 btn-secondary p-3" type='file' name='file' (change)="onSelectFile($event)">
    </div>
    </div>
     <div class="col-xs-5 col-sm-7 col-md-8 col-lg-9 media-body">
       <h1 style="font-weight: bolder; font-size: larger;">
         {{profile?.username}}
       </h1>
       <h3 style="font-size: larger;">
         {{'profile.aboutMe' | translate}}:
         <input type="text"
         class="form-control input-lg mt-3"
         name="profile.aboutMe"
         [(ngModel)]="profile.aboutMe"
         value="{{profile.aboutMe}}"
         pattern=".{0,300}"
         #nameref="ngModel"/>
       </h3>
       <a class="btn p-2 mt-5 mr-4  btn-outline-success" (click)="saveProfile()"> {{'utils.save' | translate}}</a>
       <a class="btn btn-outline-secondary p-2 mt-5" (click)="goBackToProfile()"> {{'utils.cancel' | translate}}</a>
     </div>
 </div>
</div>
 <div role="main" class="container container-sm" *ngIf="!ready;" style="word-wrap: break-word;" >
   <div style="text-align: center;">
     <fa-icon [icon]="faSpinner" [spin]="true" size="6x"></fa-icon>
   </div>
 </div>
