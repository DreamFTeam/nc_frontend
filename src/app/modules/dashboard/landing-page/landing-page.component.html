<div role="main" class="container-fluid px-0">
    <div class="row w-100 mx-0" *ngIf="(isSignedIn && isRoleUser); else notUser">
        <div class="col-md-3 pr-md-0">
            <!--last achievements, personal quizzes rating-->
            <app-last-achievements-list></app-last-achievements-list>
            <app-suggestions></app-suggestions>
        </div>
        <div class="col-md-5">
            <!--short list, suggestions, announcements-->
            <div class="container-lg px-0 pl-lg-0 pr-lg-0">
                <app-short-quiz-list></app-short-quiz-list>
            </div>
            <div class="container-lg announcements mt-2 mb-2 p-0">
                <app-announcement-view></app-announcement-view>
            </div>
        </div>
        <div class="col-md-4 pl-md-0">
            <!--last played games-->
            <app-user-quizzes-ratings></app-user-quizzes-ratings>
            <app-last-played-games></app-last-played-games>
        </div>
    </div>
</div>


<!-- Showing this when the user is anonymous or administrator/moderator -->
<ng-template #notUser>
    <div class="container-lg px-0 pl-md-3 pr-md-3 pl-lg-0 pr-lg-0 w">
        <app-short-quiz-list></app-short-quiz-list>
    </div>
    <div class="container-lg mt-2 mb-2 px-0 pl-md-3 pr-md-3 pl-lg-0 pr-lg-0 w">
        <app-announcement-view></app-announcement-view>
    </div>
</ng-template>
