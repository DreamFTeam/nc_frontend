<div class="card mb-2">
    <div class="card-header lead">
        {{'announcementsView.title'|translate}}
    </div>
    <div class="card-body p-1">
        <div style="text-align: center;" *ngIf="loading">
            <fa-icon [icon]="faSpinner" [spin]="true" size="6x"></fa-icon>
        </div>
        <div *ngIf="!loading" class="mb-2">
            <div class="p-2" *ngFor="let announcement of announcements; let i = index">
                <hr class="my-2" *ngIf="i != 0">
                <div class="p-3">
                    <div class="row">
                        <div class="col">
                            <p style="font-size: 20px;"><strong>{{announcement.title}}</strong></p>
                        </div>
                        <div class="col">
                            <p class="float-right">{{announcement.creationDate | date: "dd.MM.y"}}</p>
                        </div>
                    </div>
    
                    <img *ngIf="announcement.image !== null" [src]='announcement.image' class="img-thumbnail mt-3">
    
                    <p class="mt-3">{{announcement.textContent}}</p>
                </div>
                
            </div>

            <ngb-pagination [collectionSize]="collectionSize"
                            [pageSize]="pageSize"
                            [(page)]="page"
                            class="d-flex justify-content-center mt-2"
                            (pageChange)="loadPage()">
            </ngb-pagination>
        </div>
    </div>
</div>
