<div class="card">
    <div class="card-header lead cardblock-title">
        {{'shortList.title'|translate}}
    </div>
    <div class="card-body card-group row row-cols-5" *ngIf="(!isLoading && !isEmpty) ; else (isLoading ? loading : empty)">
        <div class="col mb-0 px-0 mt-1" *ngFor="let item of shortQuizList; let i = index">
            <div [ngClass]="(i !== 0) ? 'card noborder h-100 no-outline mr-1' : 'card noborder h-100 no-outline mr-1 ml-1'" 
            placement="bottom" [ngbTooltip]="item.title" routerLink="/viewquiz/{{item.id}}">
                <div class="embed-responsive embed-responsive-1by1">
                        <img class="card-img-top embed-responsive-item p-1" [src]="item.imageContent ? item.imageContent : mockImgUrl" alt="Short list card quiz image">
                    </div>
                    <div class="card-body text-center">
                        <p class="card-title h5">{{item.title}}</p>
                    </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="card-body text-center">
        <fa-icon [icon]="faSpinner" [spin]="true" size="5x"></fa-icon>
    </div>
</ng-template>

<ng-template #empty>
    <p *ngIf="isEmpty" class="card-body lead emptylabel">{{'userQuizzesRating.empty'|translate}}</p>
</ng-template>
