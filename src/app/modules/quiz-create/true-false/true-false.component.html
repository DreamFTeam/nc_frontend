<div class="answer mt-3">
     <label>{{ 'quizCreation.rightAnswer' | translate }}</label>
     <select [disabled]="!available" class="form-control mt-1" style="max-width: 150px;"
             (change)="onChange($event.target.value)" [(ngModel)]="question.rightOptions[0]">

        <option value="true">{{ 'utils.true' | translate }}</option>
      </select>
 </div>
