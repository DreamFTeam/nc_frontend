<div class="row mx-2">
    <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6 ">
        <div class="container m-2 bg-white rounded p-3">
            <b> {{'adminDash.username'| translate}}</b> : {{profile.username}}
	        <img id="image">
            <b>{{'adminDash.role'| translate}} </b>{{profile.role.substr(5).toLowerCase()}}
            <button class="btn mb-1 btncreate buttonsec" *ngIf="profile.role!=Role.Moderator" [routerLink]="'/editannouncements'">{{'managaAnn' | translate}}</button>
            <button class="btn mb-1 btncreate buttonpr" *ngIf="profile.role == Role.SuperAdmin" (click)="createAdmin()">{{'adminDash.crAdm'| translate}}</button>
            <button class="btn mb-4 btncreate buttonpr" *ngIf="profile.role!=Role.Moderator" (click)="createModerator()">{{'adminDash.crMod'| translate}}</button>
        </div>
    </div>
    <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6 text-center">
        <div class="container p-3 m-2 bg-white rounded">
            <div class="row">
                <p class="h5 col">
                    {{'adminDash.popularTitle'| translate}}
                </p>
            </div>
            <div class="row">
                <div class="col p-1 m-1">
                    <ngx-charts-bar-horizontal
                            (select)="selectQuiz($event)"
                            [results]="dataPopQuiz"
                            [gradient]="gradientPopQuiz"
                            [xAxis]="showXAxisPopQuiz"
                            [yAxis]="showYAxisPopQuiz"
                            [showDataLabel]="true"
                            [showYAxisLabel]="showYAxisLabelPopQuiz">
                    </ngx-charts-bar-horizontal>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mx-2">
     <div class="col-sm-12 col-xl-6 col-md-12 col-lg-6">
        <div class="container m-2 text-center p-3 bg-white rounded">
            <div class="row">
                <p class="h5 col">
                    {{'adminDash.statusTitle'| translate}}
                </p>
            </div>
            <div class="row">
                <div class="col p-0 m-0"
                     [ngStyle]="{'height': '300px'}">
                    <ngx-charts-pie-chart
                            [results]="dataQuizStatus"
                            [labels]="labelQuizStatus"
                            [legend]="legendQuizStatus"
                            [legendTitle]="legendTitleQuizStatus"
                    >
                    </ngx-charts-pie-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
        <div class="container m-2 bg-white rounded text-center p-3">
            <div class="row">
                <p class="h5 col">
                    {{'adminDash.validTitle'| translate}}
                </p>
            </div>
            <div class="row">
                <div class="col p-0 m-0"
                     [ngStyle]="{'height': '300px'}">
                    <ngx-charts-bar-vertical
                            [yAxis]="true"
                            [results]="dataValidQuiz"
                            [legend]="legendValidQuiz"
                            [legendTitle]="legendTitleValidQuiz"
                            [noBarWhenZero]="noBarWhenZeroValidQuiz">
                    </ngx-charts-bar-vertical>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mx-4">
    <div class="col-12 p-2 bg-white m-2 rounded">
        <div class="container text-center">
            <div class="row">
                <p class="h5 col">
                    {{'adminDash.gamespdTitle'| translate}}
                </p>
            </div>
            <div class="row">
                <div class="col px-2 pt-0 pb-3">
                   <ngx-charts-area-chart
                           [results]="dataGamesPerDay"
                           [xAxis]="true">
                    </ngx-charts-area-chart>
                </div>
            </div>
        </div>
    </div>
</div>
