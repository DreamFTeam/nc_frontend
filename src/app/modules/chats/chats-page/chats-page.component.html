<div class="container-lg parent">
    <div class="row mb-2">
        <div class="col justify-content-center">
            <button class="btn btn-primary btn-lg btn-block" routerLink="/chats/create">Create new group chat</button>
        </div>
    </div>
    <div class="row h-100">
        <div class="col"></div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 p-0 h-100 overflow-auto">
            <ul *ngIf="(!isEmpty && !isLoading) ; else ((isLoading) ? loading : empty)" class="list-group">
                <li *ngFor="let item of (chatsList$ | async);" class="list-group-item list-group-item-action pl-3" routerLink="/chat/{{item.id}}">
                    <img [src]='item.image ? item.image : "../assets/img/nopicture.jpg"' class="img-thumbnail avatar">
                    <strong class="ml-2">{{item.title}}</strong>
                </li>
            </ul>
        </div>
        <div class="col"></div>
    </div>
</div>

<!-- Showing this when the list is empty -->
<ng-template #empty>
    <p *ngIf="isEmpty" class="lead emptylabel">"The list is empty"</p>
</ng-template>

<!-- Showing this when the data is loading -->
<ng-template #loading>
    <div style="text-align: center;" class="bg-white rounded p-4">
        <fa-icon [icon]="faSpinner" [spin]="true" size="6x"></fa-icon>
    </div>
</ng-template>
