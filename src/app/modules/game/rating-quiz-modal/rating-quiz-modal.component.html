<div class="modal-header">
    <h4 class="modal-title">{{'rating.title'| translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
	<div *ngIf="message" class="text-center">
		<p class="h5">
			{{message}}
		</p>
	    <ngb-rating [(rate)]="currentRate" max="5">
		  <ng-template let-fill="fill" let-index="index">
		    <span class="star" [style]="{'font-size':'3em'}" [class.filled]="fill === 100">&#9733;</span>
		  </ng-template>
		</ngb-rating>
	</div>
	<div class="text-center" *ngIf="!message">
		<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
		  <span class="sr-only">Loading...</span>
		</div>
	</div>
</div>
