<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 bg-white rounded">
      <div class="container mt-4" *ngIf="!isSent">
         <div class="form-group form-row">
           <input type="password"
                  name="password"
                  class="form-control rounded"
                  placeholder="{{'authorization.login.password'| translate}}"
                  [(ngModel)]="password"/>
         </div>
         <div class="form-group form-row">
           <input type="password"
                  name="confirm-password"
                  class="form-control rounded"
                  placeholder="{{'authorization.signUp.confPassword'| translate}}"
                  [(ngModel)]="confirmPassword"/>
         </div>
         <div class="form-group form-row">
           <button type="button"
                   class="btn btn-primary"
                   [disabled]="loading"
                   (click)="changePassword()">
             <span class="text">{{'authorization.changePassword.button'| translate}}</span>
             <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
             <span *ngIf="loading" class="sr-only">Loading...</span>
           </button>
         </div>
      </div>
      <div class="m-3">
        <p>{{answer}}</p>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
</div>
