<div class="modal-header">
    <h4 class="modal-title">{{'authorization.recoverPassword.title'| translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container mt-4 mb-4">
  <div class="form-group">
    <input type="email"
           name="email"
           placeholder="Email"
           class="form-control rounded"
           [(ngModel)]="email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
  </div>
  <button type="button" [disabled]="loading" class="btn btn-primary" (click)="requestPasswordChange()">
    <span *ngIf="!loading" class="text-btn">{{'authorization.recoverPassword.button'| translate}}</span>
    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  </button>
  <div *ngIf="message" class="mt-2 text-center h4 alert alert-warning">
    {{message}}
  </div>
</div>
