
<div class="card-deck">
    <div class="row">
        <div class="col card" *ngFor="let item of shortQuizList$ | async">
            <a routerLink="/viewquiz/{{item.quiz_id}}">
                <img class="card-img-top img-fluid" [src]="item.image_content ? item.image_content : mockImgUrl">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                </div>
            </a>
        </div>
    </div>
</div>
