<div class="card">
    <div class="card-header lead">
        Popular now
    </div>
    <div class="card-body card-group row row-cols-5">
        <div class="col mb-3 mb-md-0 px-0" *ngFor="let item of shortQuizList$ | async">
            <div class="card circle-noborder h-100">
                <a routerLink="/viewquiz/{{item.quiz_id}}">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img class="card-img-top embed-responsive-item p-1" [src]="item.image_content ? item.image_content : mockImgUrl" alt="Short list card quiz image">
                    </div>
                    <div class="card-body text-center">
                        <p class="card-title h5">{{item.title}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
