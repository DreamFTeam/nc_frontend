

<div class="content" role="main">
    <div id="create-main" class="div-cont">
        <h1 class="title font-base" >Create quiz</h1>

        <div class="grid">
            <div class="grid-item">
                <button>Upload image</button>
            </div>
            <div class="grid-item"> 
                <div>
                    <span class="label font-base">Title:</span>
                    <input type="text"  [(ngModel)]="quiz.title" placeholder="Title of quiz">
                </div>
                
                <!-- <div>
                    <span class="label font-base">Category:</span>
                    <input type="text"  [(ngModel)]="quiz">
                </div>
                
                <div>
                    <span class="label font-base">Tags:</span>
                    <input type="text"  [(ngModel)]="tags">
                </div> -->

                <div>
                    <span class="label font-base">Language:</span>
                    <select [(ngModel)]="quiz.quizLanguage">
                        <option selected="selected" value="eng">English</option>
                        <option value="ukr">Ukrainian</option>
                    </select>
                </div>

                
                <div class="label font-base">Description:</div>
                <textarea id="description"  name="description"  
                [(ngModel)]="quiz.description" placeholder="Description of quiz"></textarea>
            </div>
        </div>
        
        

        <div id="buttons">
            <div *ngIf="isButtonLocked() == false" class="button b1 font-base" style="float: left; margin-right: 10px;" (click)="createQuiz()" >Save quiz</div>
            <div class="button b2 font-base" style="float: left;" (click)="publish()">Publish quiz</div>
        </div>

        <h3>Questions:</h3>
        <div style="float: none; margin: 20px auto auto 20px;">
            <span *ngFor="let question of questions; let i = index">
                <button (click)="showAnswer(i)">{{(i+1)}}</button>
            </span>
            <button (click)="addNewQuestion()">+</button>
        </div>
        
</div>
<div *ngIf="isQuizCreated()" id="questions" class="div-cont">
    <h1 class="title" >Question</h1>
    <div id="questionContainer">
        <div style="margin-top: 35px;">
        <button class="removeb" (click)="removeQuestion()"><img src="../assets/img/close-button.png"></button>
        <input class="title" type="text"  [(ngModel)]="question.title" placeholder="Title of question">
         <select (change)="onChange($event.target.value)">
             <option *ngIf="isOneToFour(question); else elseBlock" selected="selected" value="1">Select option</option>
             <ng-template #elseBlock>
                 <option value="1">Select option</option>
             </ng-template>
             <option *ngIf="isTrueFalse(question); else elseBlock1" selected="selected" value="2">True\False</option>
             <ng-template #elseBlock1>
                <option value="2">True\False</option>
             </ng-template>
             <option *ngIf="isOpenAnswer(question); else elseBlock2" selected="selected" value="3">Type answer</option>
             <ng-template #elseBlock2>
                <option value="3">Type answer</option>
             </ng-template>
             <option *ngIf="isSequenceAnswer(question); else elseBlock3" selected="selected" value="4">Select sequence</option>
             <ng-template #elseBlock3>
                <option value="4">Select sequence</option>
             </ng-template>
         </select>
         <div style="margin-top: 5px;"><h3>Content:</h3></div>
        <textarea class="title" [(ngModel)]="question.content" placeholder="Content of question"></textarea>
         

         <app-one-of-four *ngIf="isOneToFour(question)" [question]="question"></app-one-of-four>
         <app-true-false *ngIf="isTrueFalse(question)" [question]="question"></app-true-false>
         <app-open-answer *ngIf="isOpenAnswer(question)" [question]="question"></app-open-answer>
         <app-seq-options *ngIf="isSequenceAnswer(question)" [question]="question"></app-seq-options> 
         
        </div>
    </div>
    <h1>Points:</h1>
         <input  type="text"  [(ngModel)]="question.points" placeholder="Points of question">
    <button (click)="uploadImage()">Upload image</button>
    <div id="buttons">
        <div class="button b1 font-base" style="float: left;" (click)="saveQuestion()">Save question</div>
    </div>
</div>
</div>
