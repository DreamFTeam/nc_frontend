<div>
    <div class="mt-4">
        <label>Question title</label>
        <div class="row">
            <div class="col-sm-8">
                
                <input class="form-control" type="text" [(ngModel)]="question.title" placeholder="Title of question">
            </div>
            <div class="col-sm-3">
                <select (change)="onChange($event.target.value)" class="form-control">

                    <option *ngIf="isOneToFour(); else elseBlock" selected="selected" value="1">
                        Select option
                    </option>
                    <ng-template #elseBlock>
                        <option value="1">Select option</option>
                    </ng-template>

                    <option *ngIf="isTrueFalse(); else elseBlock1" selected="selected" value="2">
                        True\False
                    </option>
                    <ng-template #elseBlock1>
                        <option value="2">True\False</option>
                    </ng-template>

                    <option *ngIf="isOpenAnswer(); else elseBlock2" selected="selected" value="3">
                        Type answer
                    </option>
                    <ng-template #elseBlock2>
                        <option value="3">Type answer</option>
                    </ng-template>

                    <option *ngIf="isSequenceAnswer(); else elseBlock3" selected="selected" value="4">
                        Select sequence
                    </option>
                    <ng-template #elseBlock3>
                        <option value="4">Select sequence</option>
                    </ng-template>

                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8">
                <div class="m-3">
                    <label>Content:</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="question.content" placeholder="Content of question"></textarea>
                </div>

                <app-one-of-four *ngIf="isOneToFour()" [question]="question"></app-one-of-four>
                <app-true-false *ngIf="isTrueFalse()" [question]="question"></app-true-false>
                <app-open-answer *ngIf="isOpenAnswer()" [question]="question"></app-open-answer>
                <app-seq-options *ngIf="isSequenceAnswer()" [question]="question"></app-seq-options>
            </div>
            <div class="col-sm-3">
                <input style="display: none" #questionInput type="file" accept="image/*"
                    (change)="questionImage($event)">
                <img [src]='thumbnail' alt="Upload" class="img-thumbnail mt-5 mx-auto d-block"
                    (click)="questionInput.click()">
            </div>
        </div>


    </div>
</div>

<label class="mt-4">Points:</label>
<div class="row">
    <div class="col-sm-6">
        <input class="form-control" style="max-width: 20%;" type="text" [(ngModel)]="question.points"
            placeholder="Points">
    </div>
    <div class="col-sm-5">

    </div>
</div>
