<div>
    <div class="mt-4">
        <label>Question title <span *ngIf="available" style="color: red;">*</span></label>
        <div class="row">
            <div class="col-sm-8">
                
                <input [disabled]="!available" maxlength="50"
                 class="form-control" type="text" [(ngModel)]="question.title" placeholder="Title of question">
            </div>
            <div class="col-sm-3">
                <select [disabled]="!available" (change)="onChange($event.target.value)" class="form-control"
                [(ngModel)]="typeTemp">
                    <option *ngFor="let type of types" [value]="type.value">
                        {{type.name}}
                    </option>
                </select>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-8">
                <div class="m-3">
                    <label>Content <span *ngIf="available" style="color: red;">*</span></label>
                    <textarea [disabled]="!available" maxlength="250"
                     class="form-control" rows="3" [(ngModel)]="question.content" placeholder="Content of question"></textarea>
                </div>

                <app-one-of-four *ngIf="isOneToFour()" [available]="available" [question]="question"></app-one-of-four>
                <app-true-false *ngIf="isTrueFalse()" [available]="available" [question]="question"></app-true-false>
                <app-open-answer *ngIf="isOpenAnswer()" [available]="available" [question]="question"></app-open-answer>
                <app-seq-options *ngIf="isSequenceAnswer()" [available]="available" [question]="question"></app-seq-options>
            </div>
            <div class="col-sm-3">
                <div *ngIf="available; else imgElse">
                    <input style="display: none" #questionInput type="file" accept="image/*"
                    (change)="questionImage($event)">
                <img [src]='thumbnail' alt="Upload" class="img-thumbnail mt-5 mx-auto d-block"
                    (click)="questionInput.click()">
                    <button *ngIf="thumbnail !== null && thumbnail !== undefined"
                     class="btn buttondel mt-2" (click)="removeImage()" >Remove image</button>
                </div>
                <ng-template #imgElse>
                        <img *ngIf="thumbnail !== undefined && thumbnail !== null"
                         class="img-thumbnail" [src]='thumbnail'>
                </ng-template>
                
            </div>
        </div>


    </div>
</div>

<label class="mt-4">Points <span *ngIf="available" style="color: red;">*</span></label>
<div class="row">
    <div class="col-sm-6">
        <input [disabled]="!available" class="form-control" style="max-width: 20%;" maxlength="3"
        type="text" [(ngModel)]="question.points"
            placeholder="Points">
    </div>
    <div class="col-sm-5">

    </div>
</div>
