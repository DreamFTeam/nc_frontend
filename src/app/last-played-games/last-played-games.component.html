<div class="card mb-2">
    <div class="card-header lead">
        Your last played games
    </div>
    <div class="card-body overflow-auto p-0" *ngIf="!isEmpty ; else empty">
        <table class="table table-hover">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">Quiz</th>
                    <th scope="col">Winner?</th>
                    <th scope="col">Score</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Started</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of gamesList$ | async" routerLink="game/result/{{item.gameId}}" class="pointer">
                    <th scope="row" class="quiztitle"><a routerLink='/viewquiz/{{item.quizId}}'>{{item.title}}</a></th>
                    <td>{{(item.winner) ? "Yes" : "No"}}</td>
                    <td>{{item.score}}</td>
                    <td>{{item.durationTime * 1000 | date:"HH:mm:ss":'UTC'}}</td>
                    <td>{{item.datetimeStart | date:"MMM d, HH:mm:ss":this.timezone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Showing this when the list is empty -->
<ng-template #empty>
    <p *ngIf="isEmpty" class="lead emptylabel">You haven't played anything for a week.</p>
</ng-template>
