<div *ngIf="suggestions.length > 0" class="card">
    <div class="lead card-header">
        Suggested for you
    </div>
    <div class="card-body card-group row">
        <div class="col mb-3 mb-md-0 px-0" *ngFor="let suggestion of suggestions">
            <div class="card pointer h-100" routerLink="/viewquiz/{{suggestion.id}}">
                <div class="embed-responsive embed-responsive-4by3">
                    <img class="card-img-top embed-responsive-item p-1" [src]="suggestion.imageContent !== null ? suggestion.imageContent : mockImgUrl">
                </div>
                <div class="card-body text-center">
                    <p class="card-title">{{ suggestion.title }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
