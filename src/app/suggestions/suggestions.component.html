<div *ngIf="suggestions.length > 0" class="container card mt-2">
    <div class="mt-2 lead card-header">
        Quizzes you may like
    </div>
    <div class="p-3 card-body row">
        <div class="col d-flex align-items-stretch" style="padding: 0;" *ngFor="let suggestion of suggestions">
            <div class="card flex-fill pointer text-center p-2" routerLink="/viewquiz/{{suggestion.id}}">
                <img [src]="suggestion.imageContent !== null ? suggestion.imageContent : mockImgUrl" class="img-fluid card-img-top">
                <div class="card-body p-2">
                    <p class="card-title">{{ suggestion.title }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
