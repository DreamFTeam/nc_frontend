<div class="content" role="main">
    <div id="search" class="mainstyle">Search</div>
    <div id="quizlist" class="grid mainstyle">
        <div *ngFor="let quiz of quizList" class="quizprev">
            <img id="pic" [src]="quiz.imageReference">
            <p>{{quiz.title}}</p>
        </div>
    </div>
</div>
