<div style="text-align: center;" *ngIf="loading">
    <fa-icon [icon]="faSpinner" [spin]="true"  size="6x" ></fa-icon>
</div>
<div *ngIf="!loading">
<div  class="mb-4" *ngFor="let announcement of announcements; let i = index" >
        <hr class="my-4" *ngIf="i != 0">
        <div class="row">
            <div class="col-sm-10">
                <p style="font-size: 20px;"><strong>{{announcement.title}}</strong></p>
            </div>
            <div class="col-sm-2 float-right">
                <p style="font-style: italic;">{{announcement.creationDate | date}}</p>
            </div>
        </div>

        <img *ngIf="announcement.image !== null" [src]='announcement.image'
                                    class="img-thumbnail">

        <p class="mt-4">{{announcement.textContent}}</p>
</div>
<ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize"
         [(page)]="page" class="d-flex justify-content-center" (pageChange)="loadPage($event)">
        </ngb-pagination>
</div>
