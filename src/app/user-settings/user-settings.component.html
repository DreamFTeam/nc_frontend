<div class="container-sm mb-2 p-3">

    <h1 class="title font-base">Settings</h1>
    <div class="ml-4 mt-2">
        <div>
            <label style="font-weight: 600;">{{language.title}}</label>
            <select class="ml-2" [(ngModel)]="language.value">
                <option *ngFor="let lang of languages" [value]="lang.value">
                    {{lang.name}}
                </option>
            </select>
        </div>
        <div class="mt-3"></div>

        <div class="custom-control custom-switch custom-switch-md mt-2" *ngFor="let setting of settings; let i = index">
            <input type="checkbox" class="custom-control-input" id="{{setting.id}}" [(ngModel)]="setting.value" 
            >
            <label class="custom-control-label" for="{{setting.id}}">{{setting.title}}</label>
            <span class="ml-2  question" placement="right" ngbTooltip="{{setting.description}}">
                <svg class="bi bi-question-circle pt-2" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                        clip-rule="evenodd" />
                    <path
                        d="M5.25 6.033h1.32c0-.781.458-1.384 1.36-1.384.685 0 1.313.343 1.313 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.007.463h1.307v-.355c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.326 0-2.786.647-2.754 2.533zm1.562 5.516c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z" />
                </svg>
            </span>
        </div>
    </div>

    <button class="btn buttonpr" (click)="save()">Save</button>

    <hr>



</div>
